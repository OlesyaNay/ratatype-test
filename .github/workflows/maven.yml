name: Java CI with Maven

on:
#  push:
#    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-test:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
    - name: Git clone
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Ограничение количества коммитов, которые Git загружает во время процесса fetch
    
    - name: Install JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'
#        distribution: 'temurin'
        cache: maven

    - name: Get list of changed files
      run: echo "LIST_OF_CHANGED_FILES=$(git diff --name-only origin/$GITHUB_HEAD_REF $(git merge-base origin/$GITHUB_HEAD_REF origin/main) | tr '\n' ';')" >> $GITHUB_ENV

    - name: Maven test
      run: mvn test
      env:
        CHROME_OPTIONS: --remote-allow-origins=*;
                        --disable-gpu;
                        --no-sandbox;
                        --disable-dev-shm-usage;
                        --headless=new;
                        --window-size=1500,800;
                        --incognito
                        # --disable-gpu;             Отключает аппаратное ускорение GPU
                        # --disable-dev-shm-usage;   Отключает использование файловой системы общей памяти /dev/shm, что может снизить использование памяти во время тестирования
                        # --headless=new;            Запускает браузер в безголовом режиме, то есть без графического интерфейса
#        CI_RUN: true
    
